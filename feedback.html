<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>    
    <section id="contact">
        <h3 id="bottom"> Feedback form</h3>
        <div id="contact-box">
            <form action="">
                <div id="form-group" class="set">
                    <label>Name: </label><br>
                    <input placeholder="Enter your name">
                </div>

                <div id="form-group">
                    <label>E-mail: </label><br>
                    <input placeholder="Enter your e-mail">
                </div>

                <div id="form-group">
                    <label>Contact no: </label><br>
                    <input placeholder="Enter your Contact no">
                </div>

                <div id="form-group">
                    <label>Which recipe you want to add in this website? </label><br>
                    <input placeholder="Share with us">
                </div>

                <div id="form-group">
                    <label>Do you like this website? </label><br>
                    <input placeholder="Yes/No with reason">
                </div>

                <button id="btn" onclick="alert('Thanks for giving your valuable feedback')">
                    <div>
                        SUBMIT
                    </div>
                </button>
            </form>
        </div>
    </section>
</body>
</html>
